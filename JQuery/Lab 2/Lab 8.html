<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .container {
      margin-top: 50px;
    }

    .container2 {
      margin-top: 50px;
    }

    #countrycard,
    #countrycard2 {
      display: inline-block;
      border: 1px solid black;
      background-color: white;
      padding: 20px;
      text-align: center;
    }

    #countrycard img,
    #countrycard2 img {
      width: 100px;
      margin-bottom: 10px;
    }
  </style>

  <body>
    <div class="container">
      <h1>Country Information</h1>

      <div id="countrycard"></div>
    </div>

    <div class="container2">
      <h1>neighbor Information</h1>

      <div id="countrycard2"></div>
    </div>

    <script>
      $(function () {
        $.ajax({
          url: "https://restcountries.com/v2/name/egypt",

          success: function (data) {
            data.forEach(function (data) {
              $("countrycard").append(
                `<img src=${data.flags.png}>` +
                  `<h2> ${data.name} </h2>` +
                  `<p>Region:${data.region} 
</p>` +
                  `<p>Population: ${data.population.toLocaleString()} +
  </p>` +
                  `<p>Language: ${data.languages[0].name}
  </p>` +
                  `<p>Currency:${data.currencies[0].name}
  </p>`
              );
            });
          },

          fail: function () {
            console.log("error");
          },
        }); //endajax
      }); //endload
    </script>
  </body>
</html>
