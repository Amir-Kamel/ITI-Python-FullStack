<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .section {
            margin: 100px;
        }
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 10px;
            display: inline-block;
        }

        #withevent div{
            background-color: blue;
        }

        #withoutevent div{
            background-color: green;
        }


    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

        <div class="section" id="withevent">
            <p>clone with events</p>
            <div class="circle"></div>
        </div>
        <div class="section" id="withoutevent">
            <p>clone without events</p>
            <div class="circle"></div>
        </div>

    <script>

        $(document).ready(function () {

            $('.circle:eq(0)').on('click', function () {
                $('#withevent').append( $(this).clone(true));
            });

            $('.circle:eq(1)').on('click', function () {
                $('#withoutevent').append($(this).clone());
            });
        });
    </script>
</body>
</html>
