<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 10px;
            display: inline-block;
            text-align: center;
        }

        div:nth-child(2) {
            width: 100px;
            height: 100px;
             background-color: blue; 
             color:aqua;
            }
        div:nth-child(3) {
            width: 50px;
            height: 30px;
             background-color: green; 
             color:white;
            }
        div:nth-child(4) 
        { 
            width: 60px;
            height: 90px;
            background-color: navy; 
            color:burlywood;
        }
        div:nth-child(5) {
            width: 180px;
            height: 150px;
             background-color: red; 
             color:blueviolet;
            }
            p{
                font-size: 20px;
            }

    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("div").on("click", function () {
                $("p").html(`<h3>The clicked div has the following styles:</h3>
                    width: ${$(this).css("width")}<br>
                    height: ${$(this).css("height")}<br>
                    color: ${$(this).css("color")}<br>
                    background-color: ${$(this).css("background-color")}
                `);
            });
        });
    </script>
</head>
<body>
    <p></p>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
</body>
</html>
