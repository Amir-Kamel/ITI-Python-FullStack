<html>

	<head><title> Colors table</title> </head>

	<body>
		<table border="3" align="center" cellspacing="5" cellpadding="5">
			<Caption><font color="magenta"> <i>Create a table.</i> <br/><br/></font></caption>
			<tr>
				<th colspan="3">RGB Colors</th>
			</tr>
			
			<tr>
				<th rowspan="9">E<br/>x<br/>a<br/>m<br/>p<br/>l<br/>e<br/>s</th>
			</tr>
			
			<tr>
				<td><font color="000000"> Black</font> </td>
				<td bgcolor="#000000"><font color="white"> #000000</font></td>
			</tr>

			<tr>
				<td><font color="green"> green</font> </td>
				<td bgcolor="#00ff00">#00ff00</td>
			</tr>
			<tr>
				<td><font color="blue"> blue</font> </td>
				<td bgcolor="blue">#0000ff</td>
			</tr>
			<tr>
				<td><font color="red"> red</font> </td>
				<td bgcolor="red">#ff0000</td>
			</tr>
			<tr>
				<td><font color="yellow"> yellow</font> </td>
				<td bgcolor="yellow">#ffff00</td>
			</tr>
			<tr>
				<td><font color="00ffff"> cyan</font> </td>
				<td bgcolor="#00ffff">#00ffff</td>
			</tr>
		
			<tr>
				<td><font color="wheat"> wheat</font> </td>
				<td bgcolor="wheat">#0d0b000</td>
			</tr>




		</table>

	</body>

</html>
