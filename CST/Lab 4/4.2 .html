<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <script>

        var number= prompt("please enter the number");  

        var x= parseInt(number);
       
            document.write("<h1>output amercia:"+x.toLocaleString('en-US')+" <br/></h1>");
            document.write("<h1>output egypt:"+x.toLocaleString('ar-EG')+"<br/></h1>");
            document.write("<h1>output french:"+x.toLocaleString('fr-FR')+"<br/></h1>");
        </script>

</head>
