<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var x=new Date();
        console.log(x);
        console.log(x.toLocaleString());
        
        switch(x.getDay())
        {
            case 0:
                console.log("sunday")
            break;
            case 1:
                console.log("monday")
            break;
            case 2:
                console.log("tuesday")
            break;
            case 3:
                console.log("wendsday")
            break;
            case 4:
                console.log("thursday")
            break;
            case 5:
                console.log("friday")
            break;
            case 6:
                console.log("saturday")
            break;
            }
       
       


    </script>
</head>

</body>
</html>
