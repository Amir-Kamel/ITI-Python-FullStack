<script>

    function numvalid(str){

        for(var i=0 ; i<str.length ; i++)
    {
        if(str[i]>'9' || str[i]<'0')
    {
        return false;
    }
}
return true;
    }

    var count=0;
    var arr=[];
    var x=0;
    var y=0;
        
    do
    {

    var x= prompt("Enter the value spetared by , without any spaces");
    var arr=x.split(",");
    }while(!numvalid(arr));

      
    document.write("<table><th>Values</th>")
        for(i=0; i<arr.length; i++)
        {
            for(j=i+1; j<arr.length-1; j++){

                if(arr[i]==arr[j])
                    {
                        count++;
                        y=arr[i];
                    }

            }
            document.write("<tr><td>"+arr[i]+"</td></tr> ");
            
        }
        
        document.write("</table> <h1> the repeated number is "+y+" </h1>");
        document.write("<h1> the number repeated "+count+" </h1>");
