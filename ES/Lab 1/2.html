<script>


let str=prompt("please enter the numbers inside the arr");

let arr=str.split(",");
for(let i=0 ; i<arr.length ; i++){
    arr[i]=arr[i].trim();
}


let sign=prompt("please enter the sign");


let getres = (sign,...arr) => eval(arr.join(sign));

let res=getres(sign,...arr);

if(arr!=""  && res!=Infinity && (sign=="+" || sign=="-" ||sign=="*" || sign=="/"))
{
console.log(res);
}
else{
    alert("u have entered invalid value");
}
</script>
