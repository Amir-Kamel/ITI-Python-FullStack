    <script >

        (async function () {

          var countryhtml=document.getElementById("countrycard");

const response = await fetch("https://restcountries.com/v2/name/egypt");
const web = await response.json();
  const data=web[0];
 countryhtml.innerHTML =
  `<img src=${data.flags.png}>` +
  `<h2> ${data.name} </h2>` +
  `<p>Region:${
  data.region} 
</p>` +
  `<p>Population: ${
  data.population.toLocaleString()} +
  </p>` +
  `<p>Language: ${

  data.currencies[0].name }
  </p>`;

 let negbcountry= `https://restcountries.com/v2/alpha/${data.borders[1]}`

})();



})();
